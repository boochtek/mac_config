---

# System Preferences -> Accessibility -> Display -> Reduce transparency
- name: Reduce transparency effects
  osx_defaults:
    domain: com.apple.universalaccess
    key: reduceTransparency
    value: TRUE
    type: bool
  become: TRUE

- name: Disable animations when opening and closing windows
  osx_defaults:
    domain: NSGlobalDomain
    key: NSAutomaticWindowAnimationsEnabled
    value: FALSE
    type: bool

- name: Always show scroll bars
  osx_defaults:
    domain: NSGlobalDomain
    key: AppleShowScrollBars
    value: Always

- name: Expand save dialogs by default
  osx_defaults:
    domain: NSGlobalDomain
    key: NSNavPanelExpandedStateForSaveMode
    value: TRUE
    type: bool

- name: Save dialogs should not default to iCloud
  osx_defaults:
    domain: NSGlobalDomain
    key: NSDocumentSaveNewDocumentsToCloud
    value: FALSE
    type: bool

- name: Expand print dialogs by default
  osx_defaults:
    domain: NSGlobalDomain
    key: PMPrintingExpandedStateForPrint
    value: TRUE
    type: bool

- name: Save screen captures in `Pictures` instead of `Desktop`
  osx_defaults:
    domain: com.apple.screencapture
    key: location
    value: "{{ ansible_env.HOME }}/Pictures"
    type: string
  notify:
    - Restart SystemUIServer

- name: Save screen captures as PNG format instead of TIFF
  osx_defaults:
    domain: com.apple.screencapture
    key: type
    value: PNG
    type: string
  notify:
    - Restart SystemUIServer
